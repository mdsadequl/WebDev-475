<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Login.png" type="image/x-icon">
    <title>Login page</title>
<style>
    body{background-color: aquamarine;}
    h1 {color:rgb(211, 47, 18)}
</style>
</head>

<body>
    <div style="text-align:center">
        <img src="Images/Login.png" width="60">
        <h1>Login page</h1>
        <hr>
        <form action="">
            <label for="user">User Name:</label>
            <input type="text" name="User" placeholder="Enter Username" required><br><br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" required placeholder="Enter your password" required><br><br>
            <input type="submit" value="Login" style="background-color: rgb(166, 255, 0);">
        </form>
        <p>Have you forget your password? please <a href="Pages/Reset.html" target="_blank">Reset here</a></p><br>
        <p>Don't have an account please <a href="pages/Register.html" target="_blank">Register here/Create new account</a></p>
    </div>

</body>

</html>
